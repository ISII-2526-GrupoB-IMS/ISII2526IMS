# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - entregacontinua
on:
  push:
    branches:
      #- MiguelAngel-CD
      - development
    paths:
      - 'src/AppForSEII2526.API**'
      
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    env:
      API: ./src/AppForSEII2526.API/AppForSEII2526.API.csproj
      WEB: ./src/AppForSEII2526.Web/AppForSEII2526.Web.csproj
      UT: ./test/AppForSEII2526.UT/AppForSEII2526.UT.csproj
      UIT: ./test/AppForSEII2526.UIT/AppForSEII2526.UIT.csproj

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # 1. RESTAURAR 
      - name: Restore dependencies
        run: |
          dotnet restore ${{env.API}}
          dotnet restore ${{env.WEB}}
          dotnet restore ${{env.UT}}
          dotnet restore ${{env.UIT}}

      # 2. COMPILAR TODO 
      - name: Build the solution
        run: |
          dotnet build ${{env.API}} --configuration Release --no-restore
          dotnet build ${{env.WEB}} --configuration Release --no-restore
          dotnet build ${{env.UT}} --configuration Release --no-restore
          dotnet build ${{env.UIT}} --configuration Release --no-restore

      # 3. TESTEAR 
      - name: Run unit test with report
        run: dotnet test ${{env.UT}} --configuration Release --no-build --logger "trx;LogFileName=TestResults.trx"

      # 4. PUBLICAR 
      - name: dotnet publish
        run: dotnet publish ${{ env.API }} -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      # 5. SUBIR ARTEFACTO 
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_150B4E6734F3469ABF30D3723FF235B6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_29CD7B8DEFFD4AAEA131C63645BF473D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6DC52880C2104DD9BB3DEE6E37BB53F9 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'entregacontinua'
          slot-name: 'Production'
          package: .
          